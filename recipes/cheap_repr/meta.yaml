{% set name = "cheap_repr" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "675e6fc43bcad39f796f588d492bbc402baa4efde164fdb1b3f50264779278a6"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - cheap_repr
  requires:
    - django
    - numpy >=1.16.3
    - pandas >=0.24.2

about:
  home: "http://github.com/alexmojaki/cheap_repr"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "Better version of repr/reprlib for short, cheap string representations."

extra:
  recipe-maintainers:
    - CJ-Wright
