{% set name = "executing" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "3997a8503d09004aeed784fb5923363857872de04daf28e80c0297384ebaf782"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: "https://github.com/alexmojaki/executing"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Get the currently executing AST node of a frame, and other information"

extra:
  recipe-maintainers:
    - CJ-Wright
